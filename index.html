<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aula Virtual — Login</title>
  <style>
    :root{--blue:#2082d9;--bg:#efefef;--card-radius:8px}
    html,body{height:100%;margin:0;font-family:Segoe UI,Roboto,Arial,sans-serif;background:var(--bg)}
    .wrap{max-width:1100px;margin:60px auto;display:flex;gap:24px;align-items:center}
    .left{flex:1;background:var(--blue);color:#fff;padding:36px;border-radius:8px}
    .left h1{margin:0 0 16px;font-weight:600}
    .left p{margin:8px 0;opacity:.95}
    .btn-guest{display:inline-block;margin-top:18px;padding:10px 14px;background:#d6eafc;color:#064; border-radius:4px;border:none;cursor:pointer}
    .right{width:420px;background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 0 rgba(0,0,0,.02)}
    .form-group{margin-bottom:12px}
    .form-group label{display:block;font-size:13px;margin-bottom:6px;color:#333}
    .form-control{width:100%;padding:10px;border:1px solid #ddd;border-radius:4px}
    .submit{width:100%;padding:10px;background:var(--blue);color:#fff;border:0;border-radius:4px;cursor:pointer;margin-top:8px}
    .small{font-size:13px;color:#4a4a4a}
    header{display:flex;justify-content:center;margin-bottom:20px}
    header img{height:80px}
  </style>
</head>
<body>
  <header>
    <img src="Tec Tlaxiaco[3337].png" alt="Instituto" />
  </header>
  <div class="wrap">
    <div class="left">
      <h1>Aula Virtual de Tlaxiaco</h1>
      <p>Las 'Cookies' deben estar habilitadas en su navegador.</p>
      <p>Algunos cursos pueden permitir el acceso de invitados</p>
      <button class="btn-guest" onclick="location.href='guest.html'">Ingresar como invitado</button>
    </div>

    <div class="right">
      <form action="login.php" method="post" autocomplete="off">
        <h3>¿Ya tiene una cuenta?</h3>
        <div class="form-group">
          <label for="user">Usuario</label>
          <input id="user" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="pass">Contraseña</label>
          <input id="pass" type="password" name="password" class="form-control" required />
        </div>
        <div class="form-group small">
          <label><input type="checkbox" name="remember" /> Recordar nombre de usuario</label>
        </div>
        <button type="submit" class="submit">Iniciar sesión (ingresar)</button>
        <p class="small"><a href="#">¿Olvidó su usuario o contraseña?</a></p>
      </form>
    </div>
  </div>
</body>
</html>
